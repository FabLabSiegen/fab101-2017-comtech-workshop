			{% else %}
			{{ toc_item.title }} 
			{% endif %}" 
	 class="md-nav__link">
	 
    {% if '|' in toc_item.title %} 
	{{ toc_item.title[:toc_item.title.find('|')] }}
	{% else %}
	{{ toc_item.title }} 
	{% endif %}
	
	</a>
  {% if toc_item.children %}
    <nav class="md-nav">
      <ul class="md-nav__list">
        {% for toc_item in toc_item.children %}
